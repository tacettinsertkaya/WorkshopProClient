<div class="header d-flex justify-content-end align-items-center">
  <div class="header__navigation">
  
  <div class="dropdown">
    <a class="btn  dropdown-toggle"  id="bell" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-bell"></i>
     
      <small  *ngIf="announcements.length>0" class="badge">({{announcements.length}})</small>
  </a>
    <div class="dropdown-menu" aria-labelledby="bell">
      <a class="dropdown-item"  *ngFor="let item of announcements">{{item.contentText}} </a>
      <a class="dropdown-item"  *ngIf="announcements.length==0"> Gelen bildirim bulunamadı </a>
     
    </div>
  </div>
  

  </div>
  <div class="header__user">
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="headerUserDropdown" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-user"></i>
        <span>Hoşgeldin, {{userName}}</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="headerUserDropdown">
        <a class="dropdown-item" href="#">Hesap Ayarları</a>
        <a class="dropdown-item"  (click)="logout()">Çıkış Yap</a>
      </div>
    </div>
  </div>
</div>
