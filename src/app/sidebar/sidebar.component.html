<div class="logo">
  <a href="#" class="simple-text logo-mini">
    <div class="logo-image-small"></div>
  </a>

  <a href="#" class="simple-text logo-normal">
    Workshop PRO
  </a>
</div>

<div class="sidebar-wrapper">


  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
      <!--If is a single link-->
      <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
        <i class="{{ menuitem.icontype }}"></i>
        <p>{{ menuitem.title }}</p>
      </a>
      
      <!--If it have a submenu-->
      <a data-toggle="collapse" href="#{{ menuitem.title }}" *ngIf="menuitem.type === 'sub'">
        <i class="{{ menuitem.icontype }}"></i>
        <p>{{ menuitem.title }}<b class="caret"></b></p>
      </a>

      

      <!--Display the submenu items-->
      <div id="{{ menuitem.title }}" class="collapse" *ngIf="menuitem.type === 'sub'">
        <ul class="nav">
          <li routerLinkActive="active" *ngFor="let childitem of menuitem.children">
            <a [routerLink]="[menuitem.path, childitem.path]">
              <span class="sidebar-mini-icon">{{ childitem.ab }}</span>
              <span class="sidebar-normal">{{ childitem.title }}</span>
            </a>
          </li>

     
        </ul>
      </div>
    </li>

    <li *ngIf="isLeader() && currentRetro.id" >
      <!--If is a single link-->
      <a (click)="copyLink()">
        <i class="fa fa-envelope"></i>
        <p>Davet Linki</p>
      </a>
    </li>
  </ul>
 
  <ul class="nav online-user" *ngIf="users.length>0" >

    <div style="max-height:50vh; overflow-y: scroll;">
      <div *ngFor="let user of users">


        <li *ngIf="onlineExist(user)">
          <a href="#" class="text-success">
            <i class="nc-icon nc-circle-10 " class="text-success"></i>
            <p class="hidden-md hidden-lg">
              {{user.userName}}
            </p>
          </a>
        </li>
      </div>
    </div>

  </ul>

  <div class="nav online-user" style="bottom:10px;padding: 10px;" *ngIf="currentRetro">
   
    <div class="row" *ngIf="isLeader()">
      <div class="col-sm-12">
        <textarea rows="5" (keydown.enter)="sendAnnouncement()"   #titleInput style="width: 100%;">

         </textarea>
      </div>
    </div>
    <div class="row" *ngIf="isLeader()">
      <div class="col-sm-12">
        <button type="button" class="btn btn-success btn-block" [disabled]="!titleInput" (click)="sendAnnouncement()">GÃ¶nder</button>
      </div>
    </div>
  </div>

</div>
