



<div class="d-flex justify-content-end" *ngIf="retroRight != null" >
  <span class="pill-title text-bold" [ngClass]="retroRight.ideaRight > 0 ? 'text-success' : 'text-danger'">Fikir Hakkı: {{ retroRight.ideaRight }}</span>
</div>

<div class="row mt-5">
  <div class="col" *ngFor="let detail of template.templateDetail; let i = index">
    <h3 class="section-title" *ngIf="
    template.templateDetail.length >= 1 &&
    template.templateDetail[0].header != ''
  "> {{ detail.header }}</h3>
    <div class="card card-theme card-theme--warning">
      <div class="card-body p-0">
        <textarea [disabled]="retroRight.ideaRight <= 0" style="border: none;" rows="10" class="form-control  card-theme--warning scroll"
          [(ngModel)]="inputText[detail.id]" (keydown.enter)="sendMessage(detail.id)"></textarea>
  
      </div>
    </div>
    <div *ngFor="let msg of messages">
      <div class="card card-theme box-shadow-sm mt-3 " *ngIf="msg.clientuniqueid == detail.id">
        <div class="card-description">
          {{ msg.messageText }}
                </div>
      </div>
    </div>
  </div>


</div>
