

<div class="row   mb-3">
  <div class="col-sm-6">
    <h3 class="float-left">Şirketler</h3>
  </div>
  <div class="col-sm-6">
    <button class=" float-right btn btn-theme btn-horizontal-padding btn-vertical-padding" 
    data-toggle="modal"
     data-target="#addCompanyModal">Şirket Ekle</button>
  </div>
</div>

<div class="card card-theme">
  <div class="table-responsive">
    <table class="table w-100 table-theme">
      <thead>
      <tr>
        <th>Şirket Adı</th>
        <th>Maksimum Katılımcı</th>
        <th>Maksimum Retro</th>
        <th>İşlemler</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of companys">
          <td>{{ row.companyName }}</td>
          <td>{{ row.participantCount }}</td>
          <td>{{ row.retroCount }}</td>
        
        <td>
          <button  (click)="editCompany(row.id)" class="btn btn-default btn-icon-theme"><i class="fa fa-edit"></i></button>
          <button (click)="
          showSwal(
            'warning-message-and-confirmation-delete',
            row.id
          )
        " class="btn btn-default btn-icon-theme"><i class="fa fa-trash"></i></button>
        </td>

     
      </tr>
    
       
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="addCompanyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
     <form
     #templateForm="ngForm"
     class="container mt-3"
     (ngSubmit)="saveCompany()"
   >
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"> {{ isUpdate ? "Şirket Güncelle" : "Şirket Ekle" }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    
          <div class="form-group">
            <label for="companyName">Şirket Adı</label>
        
            <input
            class="form-control"
            [(ngModel)]="company.companyName"
            [ngModelOptions]="{ standalone: true }"
          />

          </div>
          <div class="form-group">
            <label for="maxRetroCount">Maximum Retro Sayısı</label>
            <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="company.retroCount"
                  [ngModelOptions]="{ standalone: true }"
                />
          </div>
          <div class="form-group">
            <label for="maxContributorCount">Maximum Katılımcı Sayısı</label>
            <input
                   type="number"
                  class="form-control "
                  [(ngModel)]="company.participantCount"
                  [ngModelOptions]="{ standalone: true }"
                />
          </div>
       
      </div>
      <div class="modal-footer d-flex align-items-center">
        <button type="button" class="btn btn-default btn-outline-theme btn-block btn-vertical-padding"
                data-dismiss="modal">Vazgeç
        </button>
        <button  type="submit"   class="btn btn-theme btn-block mt-0 btn-vertical-padding justify-content-center">
          Kaydet
        </button>
      </div>
    </div>
  </div>
     </form>
</div>
