<div class="create-retro d-flex justify-content-end m-5" style="background-image: url('assets/img/login-bg-2.png')">
  <form [formGroup]="loginForm" (ngSubmit)="logIn()" class="create-retro__form">


    <h1 class="text-center mb-5">GİRİŞ</h1>



    <div class="form-group " [ngClass]="{ 'input-group-focus': focus === true }">

      <label for="username">Kullanıcı Adı</label>
      <input type="text" id="username" (blur)="clearError()" (focus)="clearError()" class="form-control"
        formControlName="username" (focus)="focus = true" (blur)="focus = false" />
      <div
        *ngIf="(loginForm.get('username').invalid && ( loginForm.get('username').touched) || loginForm.get('username').dirty)">
        <small *ngIf="loginForm.get('username').errors?.required" class="text-danger">Kullanıcı adı giriniz</small>
      </div>
    </div>


    <div class="form-group " [ngClass]="{ 'input-group-focus': focus === true }">

      <label for="password">Şifre</label>
      <input type="password"  (blur)="clearError()" (focus)="clearError()" formControlName="password"
        class="form-control" (focus)="focus1 = true" (blur)="focus1 = false" />
      <div
        *ngIf="(loginForm.get('password').invalid && ( loginForm.get('password').touched) || loginForm.get('password').dirty)">
        <small *ngIf="loginForm.get('password').errors?.required" class="text-danger">Şifre giriniz</small>
      </div>
    </div>

    <div class="form-group " [ngClass]="{ 'input-group-focus': focus === true }">

      <label for="username">Takma Ad</label>
      <input type="text" formControlName="alias" class="form-control" (focus)="focus1 = true"
        (blur)="focus1 = false" />
      <div
        *ngIf="(loginForm.get('alias').invalid && ( loginForm.get('alias').touched) || loginForm.get('alias').dirty)">
        <small *ngIf="loginForm.get('alias').errors?.required" class="text-danger">Takma ad giriniz</small>
      </div>
    </div>



    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-theme btn-vertical-padding btn-horizontal-padding">GİRİŞ YAP</button>
    </div>

    <p class="text-center text-danger" *ngIf="errorMessage">
      {{errorMessage}}
    </p>
  </form>
</div>
