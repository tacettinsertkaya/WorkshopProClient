<div class="create-retro d-flex justify-content-end  login">
  <form [formGroup]="loginForm" (ngSubmit)="logIn()" class="create-retro__form m-5">


    <h1 class="text-center mb-5"> {{ 'login.title' | translate }}</h1>



    <div class="form-group " [ngClass]="{ 'input-group-focus': focus === true }">

      <label for="username">{{ 'login.username' | translate }} </label>
      <input type="text" id="username" (blur)="clearError()" (focus)="clearError()" class="form-control"
        formControlName="username" (focus)="focus = true" (blur)="focus = false" />
      <div
        *ngIf="(loginForm.get('username').invalid && ( loginForm.get('username').touched ||  submitted || loginForm.get('username').dirty))">
        <small *ngIf="loginForm.get('username').errors?.required" class="text-danger">{{ 'login.username_validation' | translate }}</small>
        
      </div>
    </div>


    <div class="form-group " [ngClass]="{ 'input-group-focus': focus === true }">

      <label for="password">{{ 'login.password' | translate }}</label>
      <input type="password" (blur)="clearError()" (focus)="clearError()" formControlName="password"
        class="form-control" (focus)="focus1 = true" (blur)="focus1 = false" />
      <div
        *ngIf="(loginForm.get('password').invalid && ( loginForm.get('password').touched ||  submitted || loginForm.get('password').dirty))">
        <small *ngIf="loginForm.get('password').errors?.required" class="text-danger">
          {{ 'login.password_validation' | translate }}
        </small>
      </div>
    </div>

    <div class="form-group " [ngClass]="{ 'input-group-focus': focus === true }">

      <label class="checkbox-theme">


        <span class="checkbox-theme__pseudo-control"></span>
        <input class="checkbox-theme__control" formControlName="isAgree" type="checkbox">
        <span>
          <i class="fa fa-check"></i>
            <a href="https://joyologyindex.com/dosyalar/kvkt.pdf" >  <span> {{'common.agree' | translate}} </span></a>
        </span>

      </label>
      <div
        *ngIf="(loginForm.get('isAgree').invalid && submitted)">
        <small *ngIf="loginForm.get('isAgree').errors?.required" class="text-danger">
          {{ 'common.agree_validation' | translate }}
        </small>
      </div>
    </div>

    <div class="form-group " [ngClass]="{ 'input-group-focus': focus === true }">

      <label for="username">Takma Ad</label>
      <input type="text" formControlName="alias" class="form-control" (focus)="focus1 = true" (blur)="focus1 = false" />
      <div
        *ngIf="(loginForm.get('alias').invalid && ( loginForm.get('alias').touched) || loginForm.get('alias').dirty)">
        <small *ngIf="loginForm.get('alias').errors?.required" class="text-danger">Takma ad giriniz</small>
        <small *ngIf="loginForm.get('alias').errors?.pattern" class="text-danger">Takma ad i√ßin sadece ingilizce karakterler giriniz</small>

      </div>
    </div> -->



    <div class="d-flex btn-responsive">
      <button type="submit" [disabled]="loginForm.get('isAgree').value!=true" class="btn btn-theme btn-vertical-padding btn-horizontal-padding">{{ 'login.login' | translate }}</button>
    </div>

    <p class="text-center text-danger" *ngIf="errorMessage">
      {{errorMessage}}
    </p>
  </form>
</div>
