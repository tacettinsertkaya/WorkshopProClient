<div class="main-content">
  <div class="row">
    <div class="col-md-12 ml-auto mr-auto">
      <div class="card card-plain card-subcategories">
        <div class="card-body">
          <ul class="nav nav-pills nav-pills-primary nav-pills-icons justify-content-center tab-progress"
            role="tablist">
            <li class="nav-item active">
              <a [ngClass]="{'disabled': true }" class="nav-link select-subject" data-toggle="tab" href="#subject"
                role="tablist">
                <i class="now-ui-icons objects_umbrella-13"></i> Konu Seç
              </a>
            </li>
            <li class="nav-item">
              <a [ngClass]="{'disabled': true }" class="nav-link select-template" data-toggle="tab"
                href="#select-template" role="tablist">
                <i class="now-ui-icons objects_umbrella-13"></i> Şablon Seç
              </a>
            </li>

            <li class="nav-item">
              <a [ngClass]="{'disabled': true }" class="nav-link brainstorm" data-toggle="tab" href="#brainstorm"
                role="tablist">
                <i class="now-ui-icons objects_umbrella-13"></i> Fikir Geliştir
              </a>
            </li>
            <li class="nav-item">
              <a [ngClass]="{'disabled': true }" class="nav-link comments" data-toggle="tab" href="#comments"
                role="tablist">
                <i class="now-ui-icons shopping_shop"></i> Yorum Yap
              </a>
            </li>
            <li class="nav-item">
              <a [ngClass]="{'disabled': true }" class="nav-link categorize" data-toggle="tab" href="#categorize"
                role="tablist">
                <i class="now-ui-icons shopping_shop"> </i> Kategorize Et
              </a>
            </li>
            <li class="nav-item">
              <a [ngClass]="{'disabled': true }" class="nav-link multi-vote" data-toggle="tab" href="#vote"
                role="tablist">
                <i class="now-ui-icons ui-2_settings-90"></i> Oyla
              </a>
            </li>

            <li class="nav-item">
              <a [ngClass]="{'disabled': true }" class="nav-link idea-archive" data-toggle="tab" href="#idea-archive"
                role="tablist">
                <i class="now-ui-icons ui-2_settings-90"></i>Raporla
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="isShow">
    <div class="col-md-12 ml-auto mr-auto">
      <div class="card">
        <div class="card-header">
          <h6 class="title">{{ selectSubject.subjectTitle }}</h6>
        </div>
        <div class="card-body">
          {{ selectSubject.subjectDescription }}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 ml-auto mr-auto">
      <div class="card card-plain">
        <div class="card-body">
          <div class="tab-content tab-space tab-subcategories">
            <div class="tab-pane active" id="subject">
              <subject-list-cmp></subject-list-cmp>
            </div>
            <div class="tab-pane" id="select-template">
              <schema-cmp></schema-cmp>
            </div>
            <div class="tab-pane" id="brainstorm">
              <brainstorm-cmp></brainstorm-cmp>
            </div>
            <div class="tab-pane" id="comments">
              <comments-cmp></comments-cmp>
            </div>
            <div class="tab-pane" id="categorize">
              <app-categorized-cmp></app-categorized-cmp>
            </div>
            <div class="tab-pane" id="vote">
              <app-vote-cmp></app-vote-cmp>
            </div>
            <div class="tab-pane" id="idea-archive">
              <app-report-cmp></app-report-cmp>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
