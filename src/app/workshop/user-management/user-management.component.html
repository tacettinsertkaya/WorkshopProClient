<div class="main-content">
  <div class="row">
    <div class="col-md-12 ml-auto mr-auto">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6">
              <h4 class="card-title float-left">Kullanıcılar</h4>
            </div>
            <div class="col-sm-6">
              <button
                type="button"
                data-toggle="modal"
                data-target="#userModal"
                class="btn btn-round btn-primary float-right btn-create"
              >
                Kullanıcı Ekle
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="toolbar"></div>
          <table
            id="datatable"
            class="table table-striped table-bordered"
            cellspacing="0"
            width="100%"
          >
            <thead>
              <tr>
                <th>Kullanıcı Adı</th>
                <th>Şifre</th>
                <th>Statu</th>
              
                <th>İşlemler</th>
              </tr>
            </thead>
   
            <tbody>
              <tr *ngFor="let row of users">
                <td>{{ row.userName }}</td>
                <td>{{ row.rawPassword }}</td>
                <td>{{ row.statu }}</td>

                <td class="text-left">
                  <button
                    (click)="editUser(row.id)"
                    type="button"
                    class="btn btn-warning btn-icon btn-sm edit mr-1"
                  >
                    <i class="fa fa-pencil fa-2x"></i>
                  </button>
                  <button
                    (click)="
                      showSwal(
                        'warning-message-and-confirmation-delete',
                        row.id
                      )
                    "
                    type="button"
                    class="btn btn-danger btn-icon btn-sm remove"
                  >
                    <i class="fa fa-trash fa-2x"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- end content-->
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="userModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="ModalLabel"
  aria-hidden="true"
>
  <form
    #templateForm="ngForm"
    class="container mt-3"
    (ngSubmit)="saveUser()"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <i class="nc-icon nc-simple-remove"></i>
          </button>
          <h4 class="title title-up">
            {{ isUpdate ? "Kullanıcı Güncelle" : "Kullanıcı Ekle" }}
          </h4>
        </div>
        <div class="modal-body">


          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label>Kullanıcı Adı</label>
                <input
                  style="max-height: max-content"
                  rows="10"
                  class="form-control textarea"
                  [(ngModel)]="user.userName"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label>Şifre</label>
                <input
                  type="text"
                  style="max-height: max-content"
                  rows="10"
                  class="form-control"
                  [(ngModel)]="user.rawPassword"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label>Statü</label>

                <select class="form-control"    [(ngModel)]="user.statu"  [ngModelOptions]="{ standalone: true }">
                       <option value="">Statü Seçiniz</option>
                       <option value="SuperAdmin">Super Admin</option>
                       <option value="Leader">Lider</option>
                       <option value="Member">Üye</option>
                </select>

              </div>
            </div>
          </div>


  
        </div>

        <div class="modal-footer">
          <div class="left-side">
            <button
              type="button"
              class="btn btn-default btn-link"
              data-dismiss="modal"
            >
              Vazgeç
            </button>
          </div>
          <div class="divider"></div>
          <div class="right-side">
            <button type="submit" class="btn btn-danger btn-link">
              Kaydet
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
